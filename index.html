<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rutina de Gimnasio</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/media/favicon/dumbbell.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 id="main-title">Rutina de Gimnasio</h1>
    <div id="table-navigation">
      <img
        src="assets/media/svg/arrow-left.svg"
        id="left-arrow"
        alt="Anterior"
      />
      <img
        src="assets/media/svg/arrow-right.svg"
        id="right-arrow"
        alt="Siguiente"
      />
    </div>
    <div id="rutina">
      <table class="hidden-table">
        <caption>
          <span>Día de</span>
          <img src="assets/media/svg/chest.svg" alt="Pecho" class="day-icon" />
          <span> , </span>
          <img
            src="assets/media/svg/triceps.svg"
            alt="Tríceps"
            class="day-icon"
          />
          <span> y </span>
          <img
            src="assets/media/svg/shoulders.svg"
            alt="Hombro"
            class="day-icon"
          />
        </caption>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Hecho</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <table class="hidden-table">
        <caption>
          <span>Día de</span>
          <img src="assets/media/svg/back.svg" alt="Espalda" class="day-icon" />
          <span> , </span>
          <img
            src="assets/media/svg/biceps.svg"
            alt="Bíceps"
            class="day-icon"
          />
          <span> y </span>
          <img
            src="assets/media/svg/shoulders.svg"
            alt="Hombro"
            class="day-icon"
          />
        </caption>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Hecho</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <table class="hidden-table">
        <caption>
          <span>Día de</span>
          <img src="assets/media/svg/legs.svg" alt="Pierna" class="day-icon" />
          <span> , </span>
          <img
            src="assets/media/svg/abs.svg"
            alt="Abdominales"
            class="day-icon"
          />
          <span> y </span>
          <img
            src="assets/media/svg/shoulders.svg"
            alt="Hombro"
            class="day-icon"
          />
        </caption>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Hecho</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="button-container">
      <button id="refreshButton">Refrescar</button>
    </div>

    <div id="exerciseImages" class="exercise-images-container"></div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
