<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
  <!-- Establece el idioma del documento como español -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Asegura la responsividad en dispositivos móviles -->
    <title>Rutina de Gimnasio</title>
    <!-- Título del documento que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Vincula la hoja de estilos CSS externa -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- Importa la fuente Lato desde Google Fonts -->
    <link
      rel="shortcut icon"
      href="assets/media/favicon/dumbbell.svg"
      type="image/x-icon"
    />
    <!-- Favicon: icono que aparece en la pestaña del navegador -->
  </head>
  <body>
    <h1>Rutina de Gimnasio</h1>
    <!-- Título principal de la página -->
    <!-- Imágenes que actúan como botones de navegación para cambiar entre tablas -->
    <img
      src="assets/media/svg/arrow-left.svg"
      class="arrow left-arrow"
      alt="Anterior"
    />
    <img
      src="assets/media/svg/arrow-right.svg"
      class="arrow right-arrow"
      alt="Siguiente"
    />
    <div id="rutina">
      <!-- Tabla para el día Full-Body con su estructura de cabecera y cuerpo donde se agregarán los ejercicios con JavaScript -->
      <table class="hidden-table">
        <caption>
          Día de Pierna
        </caption>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Hecho</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los ejercicios se agregarán aquí con JavaScript -->
        </tbody>
      </table>
      <!-- Tabla para el día Torso con la misma estructura que la anterior -->
      <table class="hidden-table">
        <caption>
          Día de Espalda
        </caption>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Hecho</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los ejercicios se agregarán aquí con JavaScript -->
        </tbody>
      </table>
      <!-- Tabla para el día Pierna con la misma estructura que las anteriores -->
      <table class="hidden-table">
        <caption>
          Día de Pecho
        </caption>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Hecho</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los ejercicios se agregarán aquí con JavaScript -->
        </tbody>
      </table>
    </div>
    <!-- Botón para refrescar la página y reiniciar el estado de los checkboxes -->
    <div class="button-container">
      <button id="refreshButton">Refrescar</button>
    </div>
    <!-- Contenedor para las imágenes de los ejercicios -->
    <div id="exerciseImages" class="exercise-images-container">
      <!-- Las imágenes se agregarán aquí con JavaScript -->
    </div>
    <!-- Vincula el archivo JavaScript externo que contiene la lógica de la página -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
